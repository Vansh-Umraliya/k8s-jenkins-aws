plugins {
    id 'org.springframework.boot' version '2.7.10' // Updated to a newer Spring Boot version
    id 'io.spring.dependency-management' version '1.0.15.RELEASE' // Update dependency management plugin
    id 'java'
}

group = 'com.jhooq'
version = '0.0.1-SNAPSHOT'

// Set source and target compatibility to Java 17
sourceCompatibility = '17'
targetCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    compile.exclude module: "spring-boot-starter-tomcat"
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot starter dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    
    // Lombok dependency
    compileOnly 'org.projectlombok:lombok:1.18.24' // Compatible version for Java 17
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test' {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}

// Ensure JVM args allow access to internal classes when running with Java 17
tasks.withType(JavaCompile) {
    options.forkOptions.jvmArgs += '--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED'
}
